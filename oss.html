<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>김경민 개발 포트폴리오</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="container">
    <h1>Personal Project (개인 프로젝트)</h1>
    <div id="portfolio-content">
        <!-- 개발 포트폴리오 내용이 여기에 동적으로 로드됩니다 -->
    </div>
    
    <script>
        // 포트폴리오 파일들을 순서대로 로드
        const portfolioFiles = [
            'parts/portfolio/speech.html',
            'parts/portfolio/translation.html',
            'parts/portfolio/api.html',
            'parts/portfolio/automation.html',
            'parts/portfolio/contribution.html'
        ];
        
        async function loadPortfolioContent() {
            const portfolioContainer = document.getElementById('portfolio-content');
            
            for (const file of portfolioFiles) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const content = await response.text();
                        portfolioContainer.innerHTML += content;
                    } else {
                        console.warn(`파일을 로드할 수 없습니다: ${file}`);
                    }
                } catch (error) {
                    console.error(`파일 로드 오류: ${file}`, error);
                }
            }
            
            // 아코디언 기능 추가
            initializeAccordion();
        }
        
        function initializeAccordion() {
            const categoryHeaders = document.querySelectorAll('.portfolio-category h3');
            
            categoryHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    this.classList.toggle('collapsed');
                    const content = this.nextElementSibling;
                    content.classList.toggle('collapsed');
                });
            });
        }
        
        // 페이지 로드되면 모든 내용 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolioContent();
        });
    </script>
</div>
</body>
</html>
